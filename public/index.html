<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="xterm/css/xterm.css" rel=""stylesheet" />
    </head>
    <body style="">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Avnet RZBoard Demos</div>
                <div id="demoList" class="list-group list-group-flush">
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper" style="max-height: inherit;" >
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid" style="max-height: inherit;">
                    <div class="row">
                        <div class="col">
                            <h1 id="activeDemoTitle">No Demo Selected</h1>

                        </div>
                        <div class="col align-self-center">
                            <div class=" text-end align-middle">
                                <button type="button" id="demoPageButton" class="btn btn-outline-primary" disabled>Demo Page </button>
                                <button type="button" id="startDemoButton" class="btn btn-outline-success" disabled>Start Demo</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="activeDemoDescription">
                                Please select a demo.
                            </p>
                        </div>
                    </div>
                    <textarea id="terminal" style="white-space: pre-line" class="">   
                    </textarea>
                </div>
                
            </div>
            
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/terminal.js"></script>
        <script src="js/app.js"></script>
        
        <script>
            
        </script>
    </body>
</html>
