<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avnet RZBoard Demos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/xterm/css/xterm.css" />
    <script src="/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="/xterm/lib/xterm.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <div class="container-fluid" id="mainWrapper">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <div id="leftSideBar" class="collapse collapse-horizontal border-end">
                    <div id="leftMenu" class="list-group border-0 rounded-0 text-sm-start min-vh-10">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <button id="reloadDemosButton" class="btn btn-secondary-outline" style="padding:0;">
                                    <i class="bi bi-arrow-clockwise" style="font-size:20pt;"></i>
                                </button>
                                <h3>Demos</h3>
                                <button id="leftNavClose" style="padding:0;" class="btn btn-secondary-outline" data-bs-target="#leftSideBar" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                                    <i class="bi bi-x" style="font-size:28pt;"></i>
                                </button>
                                <span id="leftNavClosePlaceholder"></span>
                            </div>
                        </nav>
			<div id="leftMenuList">
				
			</div>
                    </div>
                </div>
            </div>
            <main class="col" style="padding:0;">
                <div class="container-fluid min-vh-100 d-flex flex-column" id="mainContent">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-target="#leftSideBar" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <img id="brandingImage" src="assets/Avnet_logo_no-tagline_rgb_white.svg" alt="" height="50" width="200">
                            </a>
                            <span></span>
                        </div>
                        
                    </nav>
                    <div class="container">
                        <div class="page-header pt-3">
                            <span></span>
                                <h2 id="demoTitle">No Demo Selected</h2>
                            </span>
                            
                        </div>
                        <p class="lead" id="demoDescription">Please select a demo from the left menu.</p>
                        <button class="btn btn-outline-secondary" id="demoPageButton">Demo Page</button>
                        <span class="float-end">
                            <button id="demoSettingsButton" class="btn btn-outline-secondary" data-bs-target="#demoSettingsModal" data-bs-toggle="modal"><i class="bi bi-gear-fill"></i></button>
                            <button class="btn btn-outline-success" id="demoToggleButton"><i class="bi bi-play-fill"></i></button>
                        </span>
                        <hr>
                    </div>
                    <div class="container flex-fill" style="height:100% !important; padding: 10;">
                        <div id="terminal" class="container flex-fill">
                        </div>
                    </div>                    
                </div>
            </main>
            <div class="col-auto px-0">
                <div id="rightSideBar" class="collapse collapse-horizontal border-end">
                    <div id="rightMenu" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span> </a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><span>Item</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="demoSettingsModal" aria-hidden="true" tabindex="-1" style="padding:0;">
            <div class="modal-dialog modal-dialog-centered modal-lg " style="padding: 0; margin:0 auto;">
                <div class="modal-content" id="demoSettingsModelContent">
                <div class="modal-header">
                    <button type="button float-left" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h2 class="modal-title" id="exampleModalToggleLabel">Demo Settings</h2>
                    <button id="demoSettingsSaveButton" type="button" class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Save">Save</button>
                </div>
                <div class="modal-body">
                    <div>
                        <h3>Arguments:<span><button id="demoAddArgumentButton" class="btn btn-outline-secondary float-end"><i class="bi bi-plus"></i></button></span></h3>
                        <hr>   
                        <div id="demoArgumentsList"></div>
                    </div>
                    <br />
                    <div >
                        <h3>Environment Variables:<span><button class="btn btn-outline-secondary float-end" id="demoAddEnvVarField"><i class="bi bi-plus"></i></button></span></h3>
                        <hr>
                        <div id="demoEnvVariablesList"></div>
                    </div>
                    
                    <div class="list-group border-0 rounded-0 text-sm-start">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
  </body>
</html>
